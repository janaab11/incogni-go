<!DOCTYPE html>
<html>
<head>
    <script src="static/jquery.min.js"></script>
    <title>Incogni Go: Options</title>
</head>

<body>
    <div>
    <p>
      <span>Manage the original tab after opening it in incognito:</span>
      <p></p>
      <label><input id='close-tab' type='checkbox' />Close Tab</label>
      <label><input id='clear-history' type='checkbox' />Remove from History</label>
    </p>
    <p>&nbsp;</p>
    <p>
      <span>The incognito tab should open:</span>
      <p></p>
      <select id="state">
        <option value="maximized">Maximized (Default)</option>
        <option value="minimized">Minimized</option>
        <option value="normal">Normal</option>
        <option value="fullscreen">Full Screen</option>
      </select>
    </p>
    <p>&nbsp;</p>
    <p>
        <span>Add websites you want to open in incognito automatically:</span>
        <p></p>
        <textarea id='user-list' rows='4' columns='50' > </textarea>
    </p>
   </div>

    <button id="save" style="margin-top: 20px;">Save</button> &nbsp; <span id="status" style="color: red;"></span>

    <script src="options.js"></script>
</body>

</html>
